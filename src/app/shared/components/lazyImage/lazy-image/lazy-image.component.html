<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded?'':'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src = "../../../../../assets/img/loader.svg"
    height="20"
    width="20"
    class="mt-3"
  />

</div>
